---
layout: default
---
<div class="post mdl-shadow--2dp">
  <header class="post-header">
    <h4 class="post-title">{{ page.title }}</h4>    
    <img src="{{site.baseurl}}/assets/images/{{page.image}}" />
    <div class="post-meta">{% if page.description %}  {{page.description}}{%endif%}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</div>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
</div>
